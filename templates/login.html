{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<form autocomplete='off' class='form' method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class='control'>
    <h1>
      Login
    </h1>
  </div>
  
  <div class='control block-cube block-input'>
    <input name='username' placeholder='Usuário' type='text'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>

  <div class='control block-cube block-input'>
    <input name='password' placeholder='Senha' type='password'>
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>

  <button class='btn block-cube block-cube-hover' type="submit">
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>
      Login
    </div>
  </button>

  <br>
  <button class='btn block-cube block-cube-hover' type='button'>
    <div class='bg-top'></div>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>
      <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
    </div>
  </button>

  <br>
  <button class='btn block-cube block-cube-hover' type='button'>
    <div class='bg-top'></div>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>
      <a href="{% url 'signup' %}">Não tem uma conta? Cadastre-se</a>
    </div>
  </button>
</form>
